<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap inclusion via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- These styles will override the bootstrap styles -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="burrito.css">
    <title>Burritos</title>
    <script src="https://kit.fontawesome.com/d6f06aa55a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <span>Burrito Loading Zone</span>
            <span><img id="tree"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Burrito_at_Redi.jpg/640px-Burrito_at_Redi.jpg"
                    alt="burrito"></span>
        </header>
        <nav id="nav">
            <h3 id="nav-title">Our Customers </h3>

            <span><img class="main-image" id="customer1"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Food_Market_at_Cajamarca%2C_Peru.jpg/640px-Food_Market_at_Cajamarca%2C_Peru.jpg"
                    alt="customers"></span>
            <span><img class="main-image" id="customer2"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Chewbacca_%26_friends.jpg/640px-Chewbacca_%26_friends.jpg"
                    alt="customers"></span></span>
        </nav>
        <article id="main">
            <!-- Forms always need an action, a method, and a submit button -->
            <form action="https://webhook.site/71a75cc6-258a-4af2-80ea-6371f30eb4df" method="post">
                <h2>Personal Info</h2>
                <div>
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" pattern="[a-zA-Z]{3,}"
                        maxlength="256" title="Enter your username. Must be at least 6 characters." required>
                </div>

                <div>
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="text" name="password" id="password" maxlength="256"
                        pattern=".{6,}" title="Password must have at least 6 characters." required>
                </div>

                <div>
                    <label class="form-label" for="my-name">Name</label>
                    <input class="form-control" type="text" name="my-name" id="my-name"
                        pattern="[a-zA-Z]{3,}[ ][a-zA-Z]{3,}" maxlength="256" title="Enter your first and last name."
                        required>
                </div>

                <div>
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email"
                        pattern="[a-zA-Z0-9]{1,}[@][a-zA-Z0-9]{1,}[\.][a-zA-Z0-9]{1,}" maxlength="256"
                        title="Enter a valid email address." required>
                </div>

                <div>
                    <label class="form-label" for="phone-number">Phone Number</label>
                    <input class="form-control" type="text" name="phone-number" id="phone-number"
                        pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" maxlength="256"
                        title="Phone number must be of the form XXX-XXX-XXXX" required>
                </div>

                <div>
                    <label class="form-label" for="date-of-birth">Date of Birth</label>
                    <input class="form-control" type="date" name="date-of-birth" id="date-of-birth" required>
                </div>

                <div>
                    <label class="form-label" for="social-security-number">Social Security Number</label>
                    <input class="form-control" type="text" name="social-security-number" id="social-security-number"
                        pattern="[0-9]{3}[-][0-9]{2}[-][0-9]{4}" maxlength="256"
                        title="Social security number must be of the form XXX-XX-XXXX" required>
                </div>

                <h4>Street Address</h4>
                <div>
                    <label class="form-label" for="street-address">Street</label>
                    <input class="form-control" type="text" name="street-address" id="street-address" maxlength="256"
                        title="Street address" required>
                </div>

                <div>
                    <label class="form-label" for="city-state-zip">City, State, Zip Code</label>
                    <input class="form-control" type="text" name="city-state-zip" id="city-state-zip" maxlength="256"
                        pattern="[a-zA-Z]{1,}[,][ ][A-Z]{2}[,][ ][0-9]{5}" title="Enter your city, state, and zip code."
                        required>
                </div>

                <h2>Burrito Info</h2>
                <div>
                    <h3>What type of tortilla would you like?</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="white-flour" id="white-flour"
                            name="tortilla">
                        <label class="form-label" for="white-flour">White Flour</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="wheat-flour" id="wheat-flour"
                            name="tortilla" checked>
                        <label class="form-label" for="wheat-flour">Wheat Flour</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="spinach" id="spinach" name="tortilla">
                        <label class="form-label" for="spinach">Spinach</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="corn" id="corn" name="tortilla">
                        <label class="form-label" for="corn">Corn</label>
                    </div>
                </div>

                <div>
                    <h3>What type of rice?</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="white-rice" id="white-rice" name="rice">
                        <label class="form-label" for="white-rice">White Rice</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="brown-rice" id="brown-rice" name="rice"
                            checked>
                        <label class="form-label" for="brown-rice">Brown Rice</label>
                    </div>
                </div>

                <div>
                    <h3>What type of beans?</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="black-beans" id="black-beans" name="beans">
                        <label class="form-label" for="black-beans">Black Beans</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="pinto-beans" id="pinto-beans" name="beans"
                            checked>
                        <label class="form-label" for="pinto-beans">Pinto Beans</label>
                    </div>
                </div>

                <div>
                    <h3>What type of protein?</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="carnitas" id="carnitas" name="protein">
                        <label class="form-label" for="carnitas">Carnitas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Chicken" id="Chicken" name="protein"
                            checked>
                        <label class="form-label" for="Chicken">Chicken</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Sofritas" id="Sofritas" name="protein"
                            checked>
                        <label class="form-label" for="Sofritas">Sofritas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="none" id="none" name="protein" checked>
                        <label class="form-label" for="none">None</label>
                    </div>
                </div>


                <input type="hidden" value="So Hungry!" name="Dinner">

                <div class="checklist">
                    <h3>Additional Ingredients</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="cheese" name="ingredient1" id="cheese"
                            checked>
                        <label class="form-label" for="cheese">Cheese</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="sour-cream" name="ingredient2"
                            id="sour-cream">
                        <label class="form-label" for="sour-cream">Sour Cream</label>
                    </div>
                </div>

                <div>
                    <label class="form-label" for="delivery-instructions">Delivery Instructions</label>
                    <input class="form-control-lg" type="text" name="delivery-instructions" id="delivery-instructions">
                </div>

                <!-- Whether you use an input or a button element, it must have type="submit" -->
                <input class="btn btn-outline-primary" type="submit" value="I'm done now">
                <!-- <button class="btn btn-success btn-lg" type="submit">I'm done now</button> -->
            </form>
        </article>
        <footer id="footer">
            <div>
                <h4>Company</h4>
                <p>Blog</p>
                <p>Careers</p>
                <p>About Us</p>
            </div>
            <div>
                <h4>Legal</h4>
                <p>Disclosure</p>
                <p>Terms of Use</p>
                <p>Accessibility</p>
            </div>
        </footer>
    </div>
</body>

</html>
