{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="{% url 'url_short:urlCode' %}" method='post'>
        {% csrf_token %}
        <label for="long_url">Enter the long URL here: </label>
        <input type="text" name="long_url" id="long_url">
        <input type="submit" value="Submit">
    </form>
    <url>
    {% for i in data %} {# since data is the object we are returning #}
        <li>Your short URL is {{ i.short_code }}<a href="{% url 'url_short:urlRedirect' i %}"> {{ i }} </a></li>
    {% endfor %}
    </ul>    
</body>
</html>
