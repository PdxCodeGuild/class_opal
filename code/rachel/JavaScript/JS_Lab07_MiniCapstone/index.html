<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> -->
    <title>JS Mini-Capstone</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>The Insult Translator</h1>
        <h2><em>Helping you insult people in a way they can understand.</em></h2>
    </header>
    
    <div id="app">
        <!-- v-model: use for both types of input (getInsult or user input) -->
        <div class="getInsult">
            <p>Need an insult? We can create one for you.</p>
            <button id="submit" @click="getInsult" >Get an Insult</button>
        </div>
        <!-- <div id='or'>
            <p>....or....</p>
        </div> -->
        <div class="haveInsult">
            <label for="myInsult">Insult: (... or if you already have an insult in mind, you can also enter it here) </label>
            <input v-model="insultText" id="myInsult" type="text"> 
        </div>
        <div class="language">
            <p>Select the personality / language type that best describes the person you want to insult:</p>
            <button id="shakespeare" @click="shakespeare(insultText)">Theater Nerd</button>
            <button id="klingon" @click="klingon(insultText)">Violent Trekkie</button>
            <button id="vulcan" @click="vulcan(insultText)">Smart Trekkie</button>
            <button id="pirate" @click="pirate(insultText)">Pirate</button>
            <button id="redneck" @click="redneck(insultText)">Redneck</button> 
        </div>
        <div class="showInsult">
            <p>Translation: {{ translation }}</p>
        </div>
    </div>

</body>

</html>
