    <title>Flask Form Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <h1>Flask Form Cypher</h1>

    <form action="" method="post">
        <label for="user_word">What do you want to encode?</label>
        <input type="text" name="user_word" placeholder="enter word here">
        <label for="n">Enter the cipher rotation amount (1-25):</label>
        <input type="text" name="n" placeholder="enter amount here"> 
        <input type="submit" value="Submit">
    </form>

    {{ answer }}
   
</body>
