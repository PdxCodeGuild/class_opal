    <body>
        <h3>What is the distance?</h3>
        <input type="number" id="distance"><br>
        <h3>What are the input units?</h3>
        <input type="checkbox" value="inches" class="inputUnits">Inch <br>
        <input type="checkbox" value="feet" class="inputUnits">Feet <br>
        <input type="checkbox" value="yards" class="inputUnits">Yards <br>
        <input type="checkbox" value="meters" class="inputUnits">Meters <br>
        <input type="checkbox" value="kilometers" class="inputUnits">Kilometers <br>
        <input type="checkbox" value="miles" class="inputUnits">Miles <br>

        <h3>What units are you converting to?</h3>
        <input type="checkbox" value="inches" class="outputUnits">Inch <br>
        <input type="checkbox" value="feet" class="outputUnits">Feet <br>
        <input type="checkbox" value="yards" class="outputUnits">Yards <br>
        <input type="checkbox" value="meters" class="outputUnits">Meters <br>
        <input type="checkbox" value="kilometers" class="outputUnits">Kilometers <br>
        <input type="checkbox" value="miles" class="outputUnits">Miles <br><br>

        Convert!
        <input type="button" value="convert" id="myButton"><br>

        <h2 id="resultDiv"></h2>

    </body>
