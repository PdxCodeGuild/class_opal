<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        {% extends 'base.html' %}

        {% block title %}Sign Up{% endblock %}

        {% block content %}
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up!</button>
        </form>
        <small>Already have an account?<a href="{% url 'login' %}"></a>Sign in!</small>
        {% endblock %}

    </body>

</html>
