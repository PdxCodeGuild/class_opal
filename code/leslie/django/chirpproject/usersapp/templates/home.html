{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<p><a href="{% url 'signup' %}">Need to Sign Up?</a></p>

{% if user.is_authenticated %}
Hey there, {{ user.username }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You aren't logged in!</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
