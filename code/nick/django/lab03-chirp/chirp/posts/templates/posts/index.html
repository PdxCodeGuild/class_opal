<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp Home</title>
</head>
<body>
    <h1>Global Feed</h1>
    {% if post_feed %}
        {% for post in post_feed %}
            <a href=""><h2>{{ post.user }}</h2></a>
            <h4>{{ post.pub_date }}</h4>
            <h3>{{ post.post_text }}</h3>
            <h6>{{ post.like_set.all.count }} Likes</h6>
            <button type="submit">Like</button>
        {% endfor %}
    {% endif  %}
    
</body>
</html>
