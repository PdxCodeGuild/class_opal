<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Unit Converter</title>
</head>

<body >
    <h1>The great data converter!</h1>

    <p>Available units:</p>
    <ul>
        <li>ft</li>
        <li>mi</li>
        <li>m</li>
        <li>km</li>
        <li>in</li>
    </ul>

    <form action="/" method="post">

        <p><label for="distance">Distance:</label></p>
        <p><input type="number" id="distance" name="distance"></p><br \>

        <p><label for="input_unit">Input Unit:</label></p>
        <p><input type="text" id="input_unit" name="input_unit"></p><br \>

        <p><label for="output_unit">Output Unit:</label></p>
        <p><input type="text" id="output_unit" name="output_unit"></p><br \>

        <p><input type="submit" value="Convert my distance!"></p><br \>
    </form>

    {% if request.method=="POST" %}
    <!-- Calling the key from dictionary -->
    <h1>{{ context.distance }} {{ context.input }} is {{ context.data }} {{ context.output }}</h1>
    <form action="/" method="GET">
        <p><button type="submit">Reset</button></p>
    </form>
    {% endif %}


</body>
</html>
