<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
    <!-- Include Vue from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Include the JS file where your Vue instance is defined -->
    <script src="js/site.js" defer></script>

    <title>My Todo List</title>
</head>

<body>
    <h1>My To-Do List</h1>

    <div id="app">

        <!-- Add functionality to add items to todo -->
        <label for="new-todo" class="title">Add a todo</label>
        <form @submit.prevent="addNewTodo">
            <input v-model="newTodoText" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>


            <p>Incomplete todos:</p>{{ incompleteTodos }}
            <p>complete todos:</p>{{ completeTodos }}

        <p id="imcomplete-todos" class="title">Incomplete Todos:</p>
        <ul>
            <li v-for="(todo, index) in incompleteTodos" :key="todo.id">— {{ todo.item }} | {{ index }}<br >
                <button @click="removeTodo(todo)">Remove</button>
                {{ index }}
                <button @click="markComplete(index)">Mark Todo Complete</button></li>
        </ul>
        
        
        
        <p id="imcomplete-todos" class="title">Complete Todos:</p>
        <ul>
            <li v-for="(todo, index) in completeTodos" :key="todo.id">— {{ todo.item }} | {{ index }}<br >
                <button @click="removeTodo(todo)">Remove</button>
                {{ index }}
                <button @click="markIncomplete(index)">Mark Todo Incomplete</button></li>
        </ul>

    </div>
</body>
</html>
