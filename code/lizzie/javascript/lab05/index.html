<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
    <!-- Include Vue from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Include the JS file where your Vue instance is defined -->
    <script src="js/site.js" defer></script>

    <title>My Todo List</title>
</head>

<body>
    <p>My To-Do List</p>

    <div id="app">
        {{ cohortName }}
        {{ message }}

        <!-- Have an empty array of objects to add to -->
        {{ message }}

        <!-- Add functionality to add items to todo -->
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo" class="title">Add a todo</label>
            <input
              v-model="newTodoText"
              placeholder="E.g. Feed the cat">
            <button>Add</button>

        
        <div id="imcomplete-todos" class="title">Incomplete Todos:</div>
        {{ todos }}
            <ul>
                <!-- Looping over each object in the array and listing them using index -->
                <li v-for="t in todos" :key="t.item">â€” {{ t.item }}</li>
            </ul>
        </div>


    </div>
</body>
</html>
