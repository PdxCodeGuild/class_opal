<body style=text-align:center>
    <h1>Bad Blackjack advice</h1>

    <h3>Welcome to the (bad) Blackjack Advice-Giver!</h3>

    <div id="output_advice"></div>

    <label for="card1">First card:</label>
    <input type="text" id="card1" name="card1" required minlength="1" maxlength="2"><br \>

    <label for="card2">Second card:</label>
    <input type="text" id="card2" name="card2" required minlength="1" maxlength="2"><br \>

    <label for="card3">Third card:</label>
    <input type="text" id="card3" name="card3" required minlength="1" maxlength="2"><br \>
    
    <button id="run_bt">Give me advice!</button>
</body>
