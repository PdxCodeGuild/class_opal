<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/site.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <h1>To Do List</h1>
    <div id="app">
        <table>
            <tr>
                <th>Complete</th>
                <th>Item</th>
                <th>Delete</th>
            </tr>
            <tr v-for="(item, index) in listItems">
                <td><input id="checkbox" type="checkbox" value="item.completed" v-on:click="boxChecked(item)"></td>
                <td><p v-bind:class="itemComplete(item)">{{ item.name }}</p></td>
                <td><img src="css/delete-button.png" alt="Delete Button" @click="deleteItem(item)"></td>
            </tr>
        </table>
        <input id="input" type="text" v-model="userItem" placeholder="Enter New Item">
        <button v-on:click="addItem">Add</button>
    </div>
</body>
</html>
