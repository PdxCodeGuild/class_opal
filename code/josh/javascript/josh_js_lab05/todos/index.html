<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="css/site.css">
    <script src="js/site.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <h1>To Do List</h1>
    <div id="app">
        <table>
            <tr>
                <th>Complete</th>
                <th>Item</th>
            </tr>
            <tr>
                <td><input type="checkbox" v-for="(item, index) in listItems" v-on:click="completed = !completed"></td>
                <td>
                    <ol>
                        <li v-bind:class="itemComplete" v-for="(item, index) in listItems">{{ item.name }}</li>
                    </ol>
                </td>
            </tr>
        </table>
        <input id="input" type="text" v-model="userItem" placeholder="Enter New Item"><br>
        <button v-on:click="addItem">Add</button><button v-on:click="">Delete</button>
    </div>
</body>
</html>
