<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab 01 Part B</title>
    <script src='lab01_partB.js'></script>
</head>
<body style="text-align: center;">
    <h1>Unit Converter</h1>
    <div>
        <h4>What is the distance (ft, mi, m, km, yd or in)?</h4>
        <input id="user distance" type="text" placeholder="Enter distance">
        <button>Enter</button>
    </div>
    <div>
        <h4>What are the input units (ft, mi, m, km, yd, or in)?</h4>
        <input id="units input" type="text" placeholder="Enter input units">
        <button>Enter</button>
    </div>
    <div>
        <h4>What are the output units (ft, mi, m, km, yd, or in)?</h4>
        <input id="units output" type="text" placeholder="Enter output units">
        <button>Enter</button>
    </div>
</body>
</html>
