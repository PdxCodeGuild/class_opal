<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh HTML Lab 04</title>
    <link rel="stylesheet" href="../static/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2165ed5158.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daydreams of Food Ipsums</h1>
            <h4 id="subtitle">a collection of nonsense while thinking on food</h4>
        </header>
        <div id="top-nav"></div>
        <aside id="side-nav"></aside>
        <article>
            {% for post in posts %}
            <p id="blog-title">{{ post.title }}</p>
            <p id="byline">posted on {{ post.date }} by {{ post.author }}</p>
            <p id="blogpost">{{ post.body }}</p><br>
            {% endfor %}
        </article>
        <footer>
            <!-- <h4>contributors</h4>
            <span>post authors here</span> -->
            <h4>follow us</h4>
            <span>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                <a href="https://twitter.com/search?q=%23food&src=typed_query"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                <a href="mailto:foodipsum@fakemail.com"><i class="fa-solid fa-envelope fa-2xl"></i></a>
            </span>
        </footer>
    </div>
</body>
</html>
