<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
or
<form action="{% url 'users:signup' %}" method="post">
  {% csrf_token %}
  <button type="submit">Create a New Account</button>
</form>
{% endblock %}
