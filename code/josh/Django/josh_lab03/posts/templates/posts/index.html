{% extends 'base.html' %}
{% block title %}Posts: Django Lab 03{% endblock %}
{% block content %}

<form action="{% url 'posts:index' %}" method="post">
    {% csrf_token %}
    <label for="chirp"></label><br>
    <textarea id="chirp" name="chirp" placeholder="What's chirping?" row="2" column="64"></textarea><br>
    <input type="submit" value="Chirp">
</form><br>

{% for item in posts reversed %}
<article style="border-style: solid; border-width: 0.5vw; background-color: rgba(87, 188, 235, 0.801); padding: 1vw; font-size: 2vw;">
{{ item.chirp }}
</article>
{% endfor %}

{% endblock %}
