{% extends 'base.html' %}
{% block title %}Posts: Django Lab 03{% endblock %}
{% block content %}

<form action="{% url 'posts:index' %}" method="post">
    {% csrf_token %}
    <label for="chirp"></label><br>
    <textarea id="chirp" name="chirp" placeholder="{{ user.username }} is chirping." row="2" column="64"></textarea><br>
    <input type="submit" value="Chirp">
</form><br>

{% for item in posts reversed %}
<article style="width: 100%; border-style: solid; border-width: 1px 0 1px 0; background-color: rgba(87, 188, 235, 0); font-size: 2vw;">
{{ item.users }} says "{{ item.chirp }}" {{ item.pub_date }}
</article>
{% endfor %}

{% endblock %}
