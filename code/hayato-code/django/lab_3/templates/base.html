<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}"/>
    {% block title %} {% endblock %}
  </head>
  <body>
    <div class="">
      <nav class="navbar navbar-expand-md navbar-light bg-light text-danger p-3" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
           Chirp
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item text-start text-md-center">
                <a class="nav-link mx-2" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              {% if request.user.is_authenticated %}
             
              <li class="nav-item text-start text-md-center">
                <a class="nav-link mx-2" href="{% url 'profile' request.user.id %}">Profile</a>
              </li>
            
              <li class="nav-item text-start text-md-center">
                <a class="nav-link mx-2" href="{% url 'add_post' %}" aria-current="add-post">Chirp</a>
              </li>

              <li class="nav-item text-start text-md-center">
                <a class="nav-link mx-2" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
            <li class="nav-item text-start text-md-center">
              <a class="nav-link mx-2" href="{% url 'register' %}">Sign Up</a>
            </li>
            <li class="nav-item text-start text-md-center">
              <a class="nav-link mx-2" href="{% url 'login' %}">Log In</a>
            </li>
            {% endif %}
            </ul>
          </div>
        </div>
        </nav>
      {% block content %} {% endblock content %}
    
      <div class="container">
        <footer class="py-3 my-4">
          <p class="text-center text-muted" id="footer-copy"></p>
        </footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      <script>
  $(function(){
    var current = location.pathname;
    $('#nav li a').each(function(){
        var $this = $(this);
        // if the current path is like this link, make it active
        if($this.attr('href').indexOf(current) !== -1){
          if (current !=="/"){
           
            $this.addClass('active');
          }else{
            if($this.text()==="Home"){
              $this.addClass('active');
            }
          }
           
        }
    })

    $("#footer-copy").text("Chirp Â© "+new Date().getFullYear())
})
    </script>
    
    {% block additional_js %}
    
    {% endblock %}
    </div>
  </body>
</html>
